<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="./JavaScript/aframe-extras.js"></script>
	<script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>
	<script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" light="defaultLightsEnabled: false" shadow="enabled: true; autoUpdate: true; type: pcfsoft;" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;" ar>
      <a-assets>
		<a-asset-item id="buzz" src="./Assets/Buzz.glb"></a-asset-item>
	  </a-assets>
	  <!--<a-sky src="#sky"></a-sky>-->
	  <a-entity id="buzAv" gltf-model="#buzz" cube-env-map="path: ./Assets/environments/; extension: jpg; reflectivity: 1.0; materials: buzzMat, wings;" shadow="cast: true; receive: true;" position="0 -3 -10" rotation="0 -30 0" animation-mixer></a-entity>
	  
	  <a-entity light="type: directional; intensity: 3.2; castShadow: true; shadowCameraTop: 14.09; shadowCameraRight: 7.59; shadowCameraLeft: -20.44; target: #buzAv; shadowMapHeight: 1024; shadowMapWidth: 1024; shadowCameraFar: 50; shadowBias: -0.01" position="-0.41 8.52 5.46"></a-entity>
	  
	  <a-entity light="color: #d2f9ff; type: ambient; intensity: 0.22; groundColor: #86cc6f; angle: 60.35"  visible=""></a-entity>
    </a-scene>
  </body>
</html>
